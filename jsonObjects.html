    <script>
        //JSON : STRING; NUMBER; OBJECT; ARRAY; BOOLEAN; Null
        //JSON; NO PERMITE FUNCIONES, DATE
   
        var myObj = {
            "name": "john",
            "age": 33,
            "car": [
                {
                    "name": "Fiat",
                    "model": ["Punto", "fiesta"],
                    "age": [1995, 1684]

                    "model": ["325", "m3"],
                    "age": [1996, 1996]
                }
            ],
            "family": ["john", "quisui"]
        };
   
        for(i in myObj.car){
            console.log(myObj.car[i].name);
            for(j in myObj.car[i].model){
                for(z in myObj.car[i].age){
                    console.log(myObj.car[i].model[j]);
                    console.log(myObj.car[i].age[z]);
                }
            }
        }
